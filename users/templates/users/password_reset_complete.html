{% extends 'home/base.html' %}
{% block title %}Password Reset Complete Page{% endblock %}
{% load crispy_forms_tags %}
{% load static %}
{% block password_reset %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h4>Password Reset Complete</h4>
                    <hr>
                    <div class="alert alert-info">
                        <p>Your password reset is successful. Log in with new credentials.</p> 
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a class="btn btn-main" href="{% url 'login' %}" role="button">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
