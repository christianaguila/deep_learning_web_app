{% extends 'home/base.html' %}
{% load static %}

{% block masthead %}
<!-- Masthead-->
<header class="mastheadOther">
    <div class="container justify-content-center">
        <div class="mastheadOther-heading text-uppercase" style="padding-top: 5%;">
            <h1 style="text-align: center;">Delete Post</h1>
        </div>
    </div>
</header>
{% endblock %}

{% block upload_photo %}
<section style="align-items: center; margin: auto; padding-bottom: 5%; padding-top: 5%;">
	<div class="container">
		<div class="row" tyle="align-items: center; margin: auto;">
			<img class="img-fluid" src="{{ predicted_post.post_prediction.plant_image.url }}" style="width: 30vh; height: 40vh; display: block; margin: auto;"/> 
		</div>
		<br>
		<div class="row">
			<div class="card card-body" style="text-align: center;">
				<p>Are you sure you want to delete 
					<br>
					"{{predicted_post}} {{predicted_post.post_prediction.date_posted}}"?
				</p>
				<form action="{% url 'delete_post' predicted_post.id  %}" method="POST">
					{% csrf_token %}
					<a class="btn btn-warning" href="{% url 'uploadplant' %}">Cancel</a>
					<input class="btn btn-danger" type="submit" name="deleteconfirm">
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock %}
